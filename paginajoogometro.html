    <script type="module">
      // Create the application helper and add its render target to the page
      const app = new PIXI.Application();
      await app.init({ width: 900, height: 1600 })
      document.body.appendChild(app.canvas);

      // Create the sprite and add it to the stage
      await PIXI.Assets.load('C:/Users/0220832311006/Desktop/SerenusNovo melhorado demais/IMG/animemoon.jpg');
      let sprite = PIXI.Sprite.from('C:/Users/0220832311006/Desktop/SerenusNovo melhorado demais/Sprites/flatboy/png/Idle (1).png');
      app.stage.addChild(sprite);

      // Add a ticker callback to move the sprite back and forth
      let elapsed = 0.0;
      app.ticker.add((ticker) => {
        elapsed += ticker.deltaTime;
        sprite.x = 100.0 + Math.cos(elapsed/50.0) * 100.0;
      });
    </script>
